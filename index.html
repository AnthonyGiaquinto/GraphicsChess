<!doctype html>
<html lang="en">
    <head>
        <title>Chess Graphics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #787878;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button {
                color: #f00;
                font-weight: bold;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <script type="text/javascript" src="lib/Three.min.js"></script>

        <script type="text/javascript" src="lib/loaders/MTLLoader.js"></script>
        <script type="text/javascript" src="lib/loaders/OBJMTLLoader.js"></script>

        <script type="text/javascript" src="lib/Detector.js"></script>
        <script type="text/javascript" src="lib/stats.min.js"></script>

        <script type="text/javascript" src="lib/dat.gui.min.js"></script>

        <script type="text/javascript" src="lib/helpers.js"></script>
        
        <script type="text/javascript" src="src/chesspieces.js"></script>
        <script type="text/javascript" src="src/chessboard.js"></script>

		<script type="text/javascript">

            var container, stats;

            var camera, scene, renderer;
            var chesspieces;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;
            
            var TOP_DOWN_Y = 500; // Y position for the top down view
            var TOP_DOWN_Z = 0;   // Z position for the top down view
            
            var PERSPECTIVE_Y = 275; // Y position for team perspective views
            var WHITE_Z = -400;      // Z position for the white perspective view
            var BLACK_Z = 400;       // Z position for the black perspective view


            init();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
                //camera.position.z = 100;
                camera.position.z = WHITE_Z;
                camera.position.y = PERSPECTIVE_Y;

                // scene

                scene = new THREE.Scene();

                var ambient = new THREE.AmbientLight( 0x101010 );
                scene.add( ambient );

                var pointLight2 = new THREE.PointLight( 0xffeedd );
                pointLight2.position.set( -100, 250, -25 ).normalize();
                scene.add( pointLight2 );

                var pointLight = new THREE.PointLight( 0xffffff );
                pointLight.position.set( 50, 100, 100 ).normalize();
                scene.add( pointLight );

                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 400, 200, 1000 ).normalize();
                scene.add( directionalLight );

                scene.add( new ChessBoard(0, 0) );

                var loader = new THREE.OBJMTLLoader();

                // Chess Pieces
                chesspieces = new ChessPieces(loader);
                scene.add( chesspieces );

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                //document.addEventListener( 'mousemove', onDocumentMouseMove, false );

                //document.addEventListener( 'keyup', onKeyUp, false );
                //document.addEventListener( 'keydown', onKeyDown, false );

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

/*
            function onKeyUp( event ) {
                switch (event.keyCode) {
                case 73: bicycle.pedalFwd(); break;
                case 75: bicycle.pedalRev(); break;
                default: return;
                }
            }

            function onKeyDown( event ) {
                switch (event.keyCode) {
                case 74: bicycle.turnRight(); break;
                case 76: bicycle.turnLeft(); break;
                default: return;
                }
            }
*/
            function onDocumentMouseMove( event ) {

                mouseX = ( event.clientX - windowHalfX ) / 2;
                mouseY = ( event.clientY - windowHalfY ) / 2;

            }

            function animate() {
                requestAnimationFrame( animate );
                try {
                    chesspieces.animate();
                } catch (e) {}
                render();

            }

            function render() {

                //camera.position.x += ( mouseX - camera.position.x ) * 0.05;
                //camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
                //camera.position.y = Math.max( 0, camera.position.y );
                camera.lookAt( scene.position );

                renderer.render( scene, camera );

            }
        </script>

    </body>
</html>
